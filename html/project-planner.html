    <!-- Project form -->
   <section id="contact" class="py-3">
       <div class="container">
           <h2 class="section-title text-center">Let's do this</h2>
           <div class="bottom-line"></div>
           <p class="lead text-center">Iâ€™m excited to learn about your project. Ready to get started?</p>
           <form>
                <div class="input-fields">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <label for="project-type">Type of Project</label>
                        <select id="project-type" name="project-type">
                            <option value="web-app">Web App</option>
                            <option value="mob-app">Mobile App</option>
                            <option value="ui/ux">UI/UX Design</option>
                        </select> 
                    </div>
                    <div class="input-group">
                        <label for="phone">Budget</label>
                        <input type="budget" name="budget" id=phone" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Additional details</label>
                        <textarea name="message" id="message" cols="30" rows="8" autocomplete="off" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-solid">Send Message</button>
           </form>
       </div>
   </section>
