    <!-- Contact form -->
   <section id="contact" class="py-3">
       <div class="container">
           <h2 class="section-title text-center">Say Hello</h2>
           <div class="bottom-line"></div>
           <p class="lead text-center">Thanks for taking the time to reach out. How can I help you today?</p>
           <form>
                <div class="input-fields">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Subject</label>
                        <input type="text" name="subject" id="subject" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id=phone" autocomplete="off" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="8" autocomplete="off" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-solid">Send Message</button>
           </form>
       </div>
   </section>
